<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function(){
      
      // let search = prompt("What do you want to write about?")
      $('button').click(function(){
        
        let search = $('input').val();
        
        $.ajax({
          url: "https://en.wikipedia.org/w/api.php?format=json&action=query&generator=search&gsrlimit=100&prop=pageimages%7Cextracts&pilimit=20&exintro=5&explaintext=4&exsentences=4&exlimit=max&origin=*&gsrsearch="+search,
          success: function(data) {

            let pages = data.query.pages;
            let firstKey = Object.keys(pages)[0];
            let text = pages[firstKey].extract
            console.log(text);
            $('p').html(text);
          },
          error: function(xhr, error) {
            console.log(xhr);
            console.log(error);
          }
        });
      })
      
      
    });
  </script>
</head>
<body>
  <h1>What do you want to learn about?</h1>
  <input>
  <button>Go!</button>
  <p></p>
  
  
</body>
</html>
